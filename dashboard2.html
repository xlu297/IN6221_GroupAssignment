<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <h1>Urban Green Space Accessibility</h1>
        <nav>
            <a href="dashboard1.html">Dashboard 1</a>
            <a href="dashboard2.html" class="active">Dashboard 2</a>
            <a href="dashboard3.html">Dashboard 3</a>
            <a href="dashboard4.html">Dashboard 4</a>
            <a href="dashboard5.html">Dashboard 5</a>
        </nav>
    </div>

    <div class="container">
        <h2>Dashboard 2</h2>
        <div id="chart1" class="chart"></div>
    </div>

    <script>
        const svg = d3.select("#chart1")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        svg.append("text")
            .attr("x", 50)
            .attr("y", 50)
            .text("Dashboard 2 Visualization")
            .style("font-size", "24px");
    </script>
</body>

</html>
