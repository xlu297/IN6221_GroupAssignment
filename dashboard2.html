<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .chart {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Dashboard 2</h1>
    <div id="chart2" class="chart"></div>

    <script>
        const svg = d3.select("#chart2")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        svg.append("text")
            .attr("x", 50)
            .attr("y", 50)
            .text("Dashboard 2 Visualization")
            .style("font-size", "24px");
    </script>
</body>

</html>
